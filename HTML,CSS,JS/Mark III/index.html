<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marbacus III</title>
    <link id="styles_header" rel="stylesheet" href="styles_red.css">
    <script src="script.js" defer></script>
</head>
<header>
    <nav id="nav-bar">
        <ul class="navbar">
          <div class="dropdown">
            <button class="dropbtn">Themes</button>
            <div class="dropdown-content">
              <ul class="themes-list">
                <li class="theme-select" onclick="changeTheme('styles_blue.css')"><a href="#">Midnight</a></li>
                <li class="theme-select" onclick="changeTheme('styles_red.css')"><a href="#">Lava</a></li>
                <li class="theme-select" onclick="changeTheme('styles_snow.css')"><a href="#">Snow</a></li>
              </ul>
            </div>
          </div>
          <div class="dropdown">
            <button class="dropbtn">Modes</button>
            <div class="dropdown-content">
              <ul class="themes-list">
                <li class="theme-select" onclick="toBin()"><a href="#">Binary<a/></li>
                  <li class="theme-select" onclick="toDec()"><a href="#">Decimal<a/></li>
                <li class="theme-select" onclick="toHex()"><a href="#">Hexadecimal</a></li>
              </ul>
            </div>
          </div>
        </ul>
    </nav>
</header>
<body>
    <div class="main-body">
        <div class="display">
            <div class="topDisplay">
                <label id="topContent"></label>
            </div>
            <div class="bottomDisplay">
                <label id="bottomContent">0</label>
            </div>
        </div>
        <div class="buttons-panel">
  <div class="row" id="row-1">
    <input type="button" value="AC" class="deletor" onclick="clearAll()">
    <input type="button" value="DEL" class="deletor" onclick="deleteCut()">
    <input type="button" value="CE" class="deletor" onclick="clearBottom()">
    <input type="button" value="(" class="operator" disabled>
    <input type="button" value=")" class="operator" disabled>
  </div>
  <div class="row" id="row-2">
    <input type="button" value="D" class="letter nobin" disabled onclick="appendNumber(this.value)">
    <input type="button" value="E" class="letter nobin" disabled onclick="appendNumber(this.value)">
    <input type="button" value="F" class="letter nobin" disabled onclick="appendNumber(this.value)">
    <input type="button" value="!" class="operator nobin special" onclick="permutate()">
    <input type="button" value="/" class="operator"onclick="Operate(this.value)">
  </div>
  <div class="row" id="row-3">
    <input type="button" value="C" class="letter nobin" disabled onclick="appendNumber(this.value)">
    <input type="button" value="7" class="number nobin" onclick="appendNumber(this.value)">
    <input type="button" value="8" class="number nobin" onclick="appendNumber(this.value)">
    <input type="button" value="9" class="number nobin" onclick="appendNumber(this.value)">
    <input type="button" value="X" class="operator" onclick="Operate(this.value)">
  </div>
  <div class="row" id="row-4">
    <input type="button" value="B" class="letter nobin" disabled onclick="appendNumber(this.value)">
    <input type="button" value="4" class="number nobin" onclick="appendNumber(this.value)">
    <input type="button" value="5" class="number nobin" onclick="appendNumber(this.value)">
    <input type="button" value="6" class="number nobin" onclick="appendNumber(this.value)">
    <input type="button" value="-" class="operator" onclick="Operate(this.value)">
  </div>
  <div class="row" id="row-5">
    <input type="button" value="A" class="letter nobin" disabled onclick="appendNumber(this.value)">
    <input type="button" value="1" class="number" onclick="appendNumber(this.value)">
    <input type="button" value="2" class="number nobin" onclick="appendNumber(this.value)">
    <input type="button" value="3" class="number nobin"onclick="appendNumber(this.value)">
    <input type="button" value="+" class="operator" onclick="Operate(this.value)">
  </div>
  <div class="row" id="row-6">
    <input type="button" value="^" class="operator nobin special" onclick="Operate(this.value)">
    <input type="button" value="+/-" class="operator special nobin" onclick="addSubtract()">
    <input type="button" value="0" class="number" onclick="appendNumber(this.value)">
    <input type="button" value="." class="operator nobin special" onclick="addDecimal()">
    <input type="button" value="=" class="operator" onclick="equals()">
  </div>
</div>
    </div>
</body>
<br>
<footer class="bottomGear">
    
</footer>
</html>
