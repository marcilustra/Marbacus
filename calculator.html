<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marbacus</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form class="calc-body">
            <div class="display">
                <input type="text" autocomplete="off" maxlength="10" id="display" class="display" contenteditable="false">
            </div>
            <div class="inputs">
                <input type="button" value="AC" id="clear" onclick="clearField()" class="delete">
                <input type="button" value="DEL" class="delete">
                <input type="button" value="." class="sign">
                <input type="button" value="/" class="sign">
            </div>
            <div class="inputs">
                <input type="button" value="9" onclick="appendVal(this.value)">
                <input type="button" value="8" onclick="appendVal(this.value)">
                <input type="button" value="7" onclick="appendVal(this.value)">
                <input type="button" value="*" class="sign">
            </div>
            <div class="inputs">
                <input type="button" value="6" onclick="appendVal(this.value)">
                <input type="button" value="5" onclick="appendVal(this.value)">
                <input type="button" value="4" onclick="appendVal(this.value)">
                <input type="button" value="-" class="sign">
            </div>
            <div class="inputs">
                <input type="button" value="3" onclick="appendVal(this.value)">
                <input type="button" value="2" onclick="appendVal(this.value)">
                <input type="button" value="1" onclick="appendVal(this.value)">
                <input type="button" value="+" class="sign">
            </div>
            <div class="inputs" id="bottom">
                <input type="button" value="00" onclick="appendVal(this.value)">
                <input type="button" value="0" onclick="appendVal(this.value)">
                <input type="button" value="=" id="button" class="equal-sign sign" disabled>         
            </div>
        </form>
    </div>
    <footer>
        <script src="logic.js"></script>
    </footer>
</body>
</html>
